{% load static %}
<!DOCTYPE html>

<html lang="en">
   <head>
      <title>Django Girls blog</title>
      <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstraptheme.min.css">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">
   </head>

   <body>
     <div class="page-header">
       <h1><a href="/">Django Girls Blog</a></h1>
     </div>

     <div class="content container">
       <div class="row">
         <div class="col-md-8">
           {% for post in posts %}
            <div class="post">
              <div class="date">
                <p>published: {{ post.published_date }}</p>
              </div>
              <h1><a href="">{{ post.title }}</a></h1>
              <p>{{ post.text|linebreaksbr }}</p>
            </div>
            {% endfor %}
          </div>
        </div>
     </div>

     <h1>이미지</h1>
     <img src="static/img/test.jpg" alt="image text" width="100" height="150">

     <h1>비디오</h1>
     <video src="static/video/test.mp4" controls width="300" height="250"></video>
   </body>
</html>
